<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Observatório</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery/jquery.tipsy.js"></script>
  <script type="text/javascript" src="d3/d3.v2.js"></script>
  <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript"src="lib/select/select2.min.js"></script>
  <link type="text/css" href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link type="text/css" rel="stylesheet" href="lib/colorbrewer/colorbrewer.css"/>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="css/infographic.css"/>
  <link href="css/tipsy.css" rel="stylesheet" type="text/css" />
  <link href="lib/select/select2.css" rel="stylesheet"/>
</head>

<body>
  <div id="wrap">
  <div class="container">
    <div class="row-fluid" id="#">
      <div class="span6">
        <div class="row-fluid">
          <div id="chart"></div>
        </div>
        <div class="row-fluid">
          <div class="span12">
            <a href="javascript:change_year('16')" class="label label-info year16">2016</a>
            <a href="javascript:change_year('15')" class="label year15">2015</a>
            <a href="javascript:change_year('14')" class="label year14">2014</a>
            <a href="javascript:change_year('13')" class="label year13">2013</a>
            <a href="javascript:change_year('12')" class="label year12">2012</a>
            <a href="javascript:change_year('11')" class="label year11">2011</a>
          </div>
        </div>
      </div>
      <div class="span6">
        <div class="row-fluid">
          <div class="infobox hero-unit value">
            <div id="intro">
              <p>Hover or click a district.</p>
            </div>
            <div id="info" class="hide">
              <p id="infoyear" class="year"></p>
              <h2 id="infoname" class="name"></h2>
              <hr>
              <div class="row-fluid">
                <div class="span6">
                  <div class="vr">
                    <h5>Mestrado</h5>
                    <h1 id="infovalueg"></h1>
                  </div>
                </div>
                <div class="span4 offset1">
                  <h5>Doutorado</h5>
                  <h1 id="infovaluep"></h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="span6">
        <div id="graphs">
          <h4>Gráfico de Bolsas.</h4>
        </div>
      </div>
    </div>

  </div>
</div>
<div id="push"></div>
</div>
<div id="footer">
</div>
<script type="text/javascript" src="infographic.js"></script>
<!-- GA -->

</body>
</html>
